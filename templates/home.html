<!DOCTYPE html>
<html>
<head>
  <title>A4</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div style="margin-top:15px; margin-left: 15px;">
    <div>
        <!-- Menu buttons -->
        <button id="button1" class="btn btn-primary">Shape</button>
        <button id="button2" class="btn btn-primary">Data types</button>
        <button id="button3" class="btn btn-primary">Head</button>
        <button id="button4" class="btn btn-primary">Tail</button>
        <button id="button5" class="btn btn-primary">Statistics</button>
    </div>
    <div class="row">
        <div class="col-md-12 result-title">
            <h2 id="result-title"></h2> <!-- The table title -->
        </div>

        <div class="col-md-10 custom-table-wrapper" style="max-height: 300px; max-width: 1000px">
        <!-- Display area for tables/results -->
        <div id="display-area"></div>
        </div>

        <div class="col-md-12" style="margin-top:50px">
        <h1>ML</h1>
        <div id="prediction-fields">
        <!--             {% for column in columns %}-->
        <!--            <div class="input-container">-->
        <!--                <label>{{ column }}</label>-->
        <!--                <input type="text" name="{{ column }}">-->
        <!--            </div>-->
        <!--            {% endfor %}-->
        <h1>Diamond price prediction</h1>

        <form id="fieldsForm" action="{{ url_for('diamonds') }}" method="POST">
            <label for="carat" class="col-form-label">Carat:</label>
            <input type="number" step="0.01" id="carat" name="carat" class="form-control custom-input"><br><br>
            <label for="table" class="col-form-label">Table:</label>
            <input type="number" step="0.01" id="table" name="table" class="form-control custom-input"><br><br>

            <label for="cut" class="col-form-label">Cut:</label>
            <select name="cut" id="cut" class="form-select form-select-lg mb-3">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very_Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
            <br><br>
            <label for="color" class="col-form-label">Color (J-D): </label>
            <input type="text" id="color" name="color" class="form-control custom-input"><br><br>
            <label for="clarity" class="col-form-label">Clarity:</label>
            <select name="clarity" id="clarity" class="form-select form-select-lg mb-3" >
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select><br><br>
            <label for="x" class="col-form-label">x:</label>
            <input type="number" step="0.01" id="x" name="x" class="form-control custom-input"><br><br>
            <label for="y" class="col-form-label">y:</label>
            <input type="number" step="0.01" id="y" name="y" class="form-control custom-input"><br><br>
            <label for="z" class="col-form-label">z:</label>
            <input type="number" step="0.01" id="z" name="z" class="form-control custom-input"><br><br>
            <p>Click the "Predict" button to get a price estimate for a diamond with the given characteristics</p>
            <button type="submit" id="button-predict" class="btn btn-primary">Predict</button>
            <br><br>
            <p>The estimated price:</p>
            <div id="prediction-result" class="prediction-result"></div>
        </form>
        </div>
        </div>
        </div>
  </div>
</body>
</html>
