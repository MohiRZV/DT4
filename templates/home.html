<!DOCTYPE html>
<html>
<head>
  <title>Project</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <input type="submit" value="Upload">
    </form>
    <div style="margin-top:15px; margin-left: 15px;">
    <div>
        <!-- Menu buttons -->
        <button id="button1" class="btn btn-primary">Shape</button>
        <button id="button2" class="btn btn-primary">Data types</button>
        <button id="button3" class="btn btn-primary">Head</button>
        <button id="button4" class="btn btn-primary">Tail</button>
        <button id="button5" class="btn btn-primary">Statistics</button>
        <button id="button6" class="btn btn-primary">Dropna</button>
    </div>
    <div class="row">
        <div class="col-md-12 result-title">
            <h2 id="result-title"></h2> <!-- The table title -->
        </div>

        <div class="col-md-10 custom-table-wrapper" style="max-height: 300px; max-width: 1000px">
        <!-- Display area for tables/results -->
        <div id="display-area"></div>
        </div>

        <div class="col-md-12" style="margin-top:50px">
        <h1>ML</h1>
            <button id="buttonFeatures" class="btn btn-primary">Features</button>
            <div id="formContainer">

            </div>
            <br><br>
            <button id="buttonOneHot" class="btn btn-primary">One Hot Encode</button>
            <button id="buttonLabelEncode" class="btn btn-primary">Label Encode</button>
            <br><br>
            <div id="display-area-ml"></div>
            <br><br>
            <select name="algorithm" id="algorithm" class="form-select form-select-lg mb-3" >
                <option value="regression">Regression</option>
                <option value="classification">Classification</option>
                <option value="clustering">Clustering</option>
            </select><br><br>
            <button id="buttonTrain" class="btn btn-primary">Train</button>
            <br><br>
            <div id="testContainer">

            </div>
            <div>Result:</div><br><br>
            <div id="result" class="prediction-result"></div>
        </div>
        </div>
        </div>
  </div>
</body>
</html>
