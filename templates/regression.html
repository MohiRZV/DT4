<!DOCTYPE html>
<html>
<body>

<h1>Diamond price prediction</h1>

<form action="{{ url_for('diamonds') }}" method="post">
  <label for="carat">Carat:</label>
  <input type="number" step="0.01" id="carat" name="carat"><br><br>
  <label for="table">Table:</label>
  <input type="number" step="0.01" id="table" name="table"><br><br>

  <label for="cut">Cut:</label>
    <select name="cut" id="cut">
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very_Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
    </select>
    <label for="color">Color (J-D): </label>
    <input type="text" id="color" name="color"><br><br>
    <label for="clarity">Clarity:</label>
    <select name="clarity" id="clarity">
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
    </select><br><br>
     <label for="x">x:</label>
  <input type="number" step="0.01" id="x" name="x"><br><br>
     <label for="y">y:</label>
  <input type="number" step="0.01" id="y" name="y"><br><br>
     <label for="z">z:</label>
  <input type="number" step="0.01" id="z" name="z"><br><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button to get a price estimate for a diamond with the given characteristics</p>

{% if text %}
    <p>The estimated price: {{ text }}</p>
{% endif %}
</body>
</html>
